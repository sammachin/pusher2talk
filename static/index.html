<!DOCTYPE html>
<head>
<title>VoxIRC</title>
<script>
function doConnect(){
	var url = "http://voxirc.sammachin.com/main?id="+ document.forms.join.room.value + "." + document.forms.join.user.value;
	window.open(url);
}
</script>
</head>
<body>
<h1>VoxIRC</h1>
<h4>by <a href="http://sammachin.com:">Sam Machin</a></h4>

<form name="join">
	<input type="text" id="room" size="12" placeholder="channel"><br>
	<input type="text" id="user" size="12" placeholder="username"><br>
	<input type=button value="Connect" onclick="doConnect()">  
</form>
</body>

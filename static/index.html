<!DOCTYPE html>
<head>
<title>Pusher2Talk</title>
<script>
function doConnect(){
	var url = "http://ec2.sammachin.com/pusher2talk/main?id="+ document.forms.join.room.value + "." + document.forms.join.user.value;
	window.open(url);
}
</script>
</head>
<body>
<h1>Pusher2Talk</h1>
<h3>Sam Machin</h3>

<form name="join">
	<input type="text" id="room" size="12" placeholder="channel"><br>
	<input type="text" id="user" size="12" placeholder="username"><br>
	<input type=button value="Connect" onclick="doConnect()">  
</form>
</body>

<!DOCTYPE html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en-english">
    <meta name="author" content="Sam Machin">
    <meta name="copyright" content="Built by Sam Machin, made pretty by Ruth John, England, 2012">
    <meta name="keywords" content="VOX, IRC, voice over">
    <meta name="description" content="A little app for talking to others using an IRC channel.">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    
    <link href='http://fonts.googleapis.com/css?family=Fanwood+Text:400,400italic' rel='stylesheet' type='text/css'>
    <link type="text/css" href="style.css" rel="stylesheet" media="screen" />

	<title>VoxIRC</title>

	<script>
	function doConnect(e){
		e.preventDefault();
		var url = "http://voxirc.sammachin.com/main?id="+ document.forms.join.room.value + "." + document.forms.join.user.value;
		window.open(url);
	}
	</script>
</head>
<body>
	<div id="wrapper">
		<header role="banner">
			<h1>VoxIRC</h1>
		</header>

		<section>
			<form name="join">
				<fieldset><legend>Join</legend>
					<label for="room">Channel</label>
					<input type="text" id="room" size="12" placeholder="channelname" />
					<label>Username</label>
					<input type="text" id="user" size="12" placeholder="username" />
				<input type="submit" value="Connect" onclick="doConnect()">
			</form>
		</section>

		<footer>
			<p>Created by <a href="http://sammachin.com:">Sam Machin</a></p>
		</footer>
	</div>
</body>

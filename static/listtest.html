<!DOCTYPE html>
<head>
<title>List Test</title>

<script language="javascript">

$.getJSON('./getusers', function(data) {
  $.each(data.users, function(val) {
    alert(val);
  });
});


function addElement(member){
	var container = document.getElementById('roster');
	var new_element = document.createElement('li');
	new_element.setAttribute("id", member);
	new_element.innerHTML = member;
	container.insertBefore(new_element, container.firstChild);
}

function removeElement(id){
	return (elem=document.getElementById(id)).parentNode.removeChild(elem);
}
</script>
</head>
<body>
<h4>Members</h4>
<ul id="roster">
</ul>
<button onclick="addElement()">Add</button>
<button onclick="removeElement('123')">Remove</button>

</body>
